<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/PresidentTree/Profile-Card-Component/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
    <img src="https://raw.githubusercontent.com/PresidentTree/Profile-Card-Component/822f873d809f6b79c6538dde927226a7a35c2f2e/images/bg-pattern-card.svg" alt="Pattern card">
    <img src="https://raw.githubusercontent.com/PresidentTree/Profile-Card-Component/main/images/image-victor.jpg" alt="Victor image">
    </section>
    <section>
      <div class="top">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
      <div class="bottom">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/PresidentTree">President Tree</a>.</p>
  </footer>
</body>
</html>
